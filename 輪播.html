<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			.bg{
				height: 600px;
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
			}
			.bg1{
				background-image: url('https://kabekin.com/uploads/converted/15/05/14/3928681930-aaa-W6Ro-1920x1080-MM-100.jpg')
			}
			.bg2{
				background-image: url('https://i.pinimg.com/originals/49/55/36/4955365033cfa96a98c9702bfd64f30d.jpg')
			}
			.bg3{
				background-image: url('https://www.pics.tokyo/en/wp-content/uploads/2015/05/re_aaa_2-1920x1080.jpg')
			}
		</style>
	</head>
	<body>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item bg bg1 active">
					
				</div>
				<div class="carousel-item bg bg2">
					
				</div>
				<div class="carousel-item bg bg3">
					
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
