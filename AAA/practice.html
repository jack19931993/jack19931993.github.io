<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
	    crossorigin="anonymous">
	<link rel="shortcut icon" href="img/AAA.ico" />
	<link rel="bookmark" href="img/AAA.ico" />
    <link rel="stylesheet" href="navbar.css">

    <style>
           
            body {
              background: #eee;
              font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
              font-size: 14px;
              color:#000;
              margin: 0;
              padding: 0;
            }
            .swiper-container {
              width: 100%;
              height: 100%;
            }
            .swiper-slide {
              text-align: center;
              font-size: 18px;
              background: #fff;
              /* Center slide text vertically */
              display: -webkit-box;
              display: -ms-flexbox;
              display: -webkit-flex;
              display: flex;
              -webkit-box-pack: center;
              -ms-flex-pack: center;
              -webkit-justify-content: center;
              justify-content: center;
              -webkit-box-align: center;
              -ms-flex-align: center;
              -webkit-align-items: center;
              align-items: center;
            }
          </style>
    

</head>
<body>

<!-- Swiper -->
<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(https://kabekin.com/uploads/converted/15/05/14/3928681930-aaa-W6Ro-1920x1080-MM-100.jpg)">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus tempore exercitationem unde saepe veritatis deserunt
                    molestiae non quibusdam consectetur adipisci nam dolorum sequi amet laudantium doloribus, nesciunt assumenda odio nemo.</p>
            </div>
            <div class="swiper-slide" style="background-image:url(http://blog-imgs-42.fc2.com/g/o/r/gorelaxemore/T_AAA.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://pic.pimg.tw/itokeita/1474133015-3146189213_l.png)"></div>
            <div class="swiper-slide" style="background-image:url(https://i.ytimg.com/vi/0gSLap3gDUU/maxresdefault.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(http://www.syncmusic.jp/wordpress/wp-content/uploads/2013/06/AAA.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/f/f8/AAA_%28band%29.jpg)"></div>
            <div class="swiper-slide" style="background-image:url()"></div>
            <div class="swiper-slide" style="background-image:url()"></div>
            <div class="swiper-slide" style="background-image:url()"></div>
            <div class="swiper-slide" style="background-image:url()"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    
      <!-- Swiper JS -->
     
    
     <!-- Initialize Swiper -->
     <script>
            var swiper = new Swiper('.swiper-container', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
</body>
</html>
